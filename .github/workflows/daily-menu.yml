name: Daily Food Menu

on:
  schedule:
    # 19:00 Asia/Kolkata = 13:30 UTC
    - cron: "30 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate next-day menu (IST)
        run: |
          python generate_menu.py

      - name: Commit daily output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily_menu.txt history.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update daily menu"
          git push
